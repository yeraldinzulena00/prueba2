<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="fs-1 h1">Registro</h1>

        

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="Contenedor__Registro--Formulario rounded-5 text-center  needs-validation " method="post"
    enctype="multipart/form-data" target="self" id="form" novalidate >
    <div class="row  d-flex justify-content-evenly align-items-center " id="fomr1">
      
      <!--colum1form-->
      <div class="col-sm-5 col-12 columna__fo ">
        <label for="nombre" class="form-label ">
          <span class="label"> Nombres:</span>
        </label>
        <input type="text" name="nombre" placeholder="Ingrese sus nombres" required
          class="form-control form-control-lg text-center">
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" pattern="^[/D3][0-9]{9}$" required placeholder="3*********" maxlength="10"
          class="form-control form-control-lg text-center">
        <label for="correo">Correo:</label>
        <input type="email" name="correo" required placeholder="name@example.com"
          class="form-control form-control-lg text-center">
        <label for="N_documento">Número de Documento:</label>
        <input type="number" id="documento" name="N_documento" placeholder="###" pattern="^[0-9]+" minlength="10" required 
          class="form-control form-control-lg text-center">
        <label for="contraseña">Contraseña:</label>
        <input type="password" required placeholder="********" minlength="8" 
          class="form-control form-control-lg text-center">
        <label for="c.contraseña">Confirme su contraseña:</label>
        <input type="password" name="c.contraseña" required placeholder="*******" minlength="8"
          class="form-control form-control-lg text-center">

      </div>
      <!--Columna2form-->
      <div class="col-sm-5 col-12 columna__fo ">
        <label for="apellido">Apellidos:</label>
        <input type="text" name="apellido" placeholder="ingrese sus apellidos" required
          class="form-control text-center form-control-lg">
        <label for="rol">Rol:</label>
        <input name="rol" placeholder="Elija su rol" required list="rol"
          class="form-control text-center form-control-lg">
        <datalist id="rol">
          <option value="Estudiante">Estudiante</option>
          <option value="Docente">Docente</option>
          <option value="Externo">Externo</option>
        </datalist>
        <label for="curso">Curso:</label>
        <input name="curso" placeholder="Ingrese su curso" required list="curso"
          class="form-control text-center form-control-lg">
        <datalist id="curso">
          <option value="Primero">Primero</option>
          <option value="Segundo">Segundo</option>
          <option value="Tercero">Tercero</option>
          <option value="Cuarto">Cuarto</option>
          <option value="Quinto">Quinto</option>
          <option value="Sexto">Sexto</option>
          <option value="Septimo">Septimo</option>
          <option value="Octavo">Octavo</option>
          <option value="Noveno">Noveno</option>
          <option value="Decimo">Decimo</option>
          <option value="Once">Once</option>
          <option value="Otro">Otro</option>
        </datalist>
        <label for="T.doc" id="letra2">Tipo documento:</label>
        <input name="T.doc" placeholder="Elija su tipo de documento" required list="T.doc"
          class="form-control text-center form-control-lg">
        <datalist id="T.doc">
          <option value="Tarjeta de identidad"></option>
          <option value="Cedula de ciudadania"></option>
          <option value="Cedula externa"></option>
          <option value="Otro"></option>
        </datalist>
        <label for="foto">Imagen perfil:
        </label>
        <img src="/assets/img/user-regular.svg" alt="" class="d-flex justify-content-center align-self-center"
          width="50px" height="50px">
        <input type="file" name="foto" placeholder="Suba una imagen" accept="image/png, .jpg"
          class="form-control text-center form-control-lg">
      </div>
      <!--boton-->

      <button type="button" class="btn btn-primary btn-lg col-7 mt-4" >Registrarse</button>
